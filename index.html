<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFTER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@400;500;700&display=swap'); /* Новый шрифт Inter */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://i.postimg.cc/QCBkQ2Yf/54e6409898f9985eec848f9dc8e67c3d.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Анимация для плавного появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Заголовок SHIFTER с эффектом свечения */
        .header {
            font-size: 70px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #00d4ff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #00d4ff;
            }
            to {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px #00ffff;
            }
        }

        /* Подзаголовок и описание */
        .sub-header {
            font-size: 22px;
            margin-bottom: 10px;
            color: #b5f0ff;
            text-transform: uppercase;
        }

        .description {
            font-size: 16px;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        /* Блок для ввода ID */
        .input-block {
            background-color: rgba(30, 30, 30, 0.85);
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .input-block:hover {
            transform: translateY(-5px);
        }

        .input-title {
            font-weight: 500;
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #444;
            outline: none;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: white;
            text-align: center;
            font-family: 'Inter', sans-serif; /* Новый шрифт для цифр */
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 10px #00d4ff;
        }

        button {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00d4ff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #00ffff;
            transform: scale(1.05);
        }

        /* Результат поиска */
        .result-block {
            margin-top: 20px;
            background-color: rgba(50, 50, 50, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 400px;
            margin: 20px auto;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result-text {
            text-align: left;
            font-size: 14px;
            color: #dcdcdc;
            font-family: 'Inter', sans-serif; /* Шрифт Inter для цифр */
        }

        .result-icon {
            font-size: 20px;
            color: #00d4ff;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #888;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок SHIFTER -->
        <div class="header">SHIFTER</div>
        <div class="sub-header">Магазин</div>
        <div class="description">
            Официальный магазин SHIFTER<br>
            Совершайте покупки без помех и ограничений
        </div>

        <!-- Поле ввода ID -->
        <div class="input-block">
            <div class="input-title">Укажите свой аккаунт</div>
            <p>Найдите его по игровому ID</p>
            <input type="text" placeholder="ID">
            <button>Искать</button>
        </div>

        <!-- Блок результата -->
        <div class="result-block">
            <div class="result-text">
                ID 00000000<br>
                Name
            </div>
            <div class="result-icon">></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Публичная оферта<br>
            Политика конфиденциальности<br>
            v0.31.5.37806424
        </div>
    </div>
</body>
</html>
