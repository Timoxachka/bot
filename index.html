<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFTER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@400;500;700&display=swap'); /* Шрифты Orbitron и Inter */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://i.postimg.cc/QCBkQ2Yf/54e6409898f9985eec848f9dc8e67c3d.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Заголовок SHIFTER */
        .header {
            font-size: 70px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #00d4ff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px #00d4ff;
            }
            to {
                text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px #00ffff;
            }
        }

        /* Подзаголовок */
        .sub-header {
            font-size: 26px; /* Увеличил размер */
            font-weight: 700; /* Сделал жирнее */
            margin-bottom: 10px;
            color: #b5f0ff;
            text-transform: uppercase;
        }

        .description {
            font-size: 18px; /* Увеличил размер */
            font-weight: 600; /* Сделал жирнее */
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        /* Цельная полупрозрачная панель */
        .panel {
            background-color: rgba(30, 30, 30, 0.85); /* Полупрозрачный темный фон */
            width: 500px; /* Увеличил ширину */
            margin: 0 auto;
            padding: 40px 20px; /* Увеличил отступы */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            text-align: center;
            transition: transform 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        /* Поле ввода */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 2px solid #444;
            outline: none;
            border-radius: 5px;
            background-color: #3c3c3c;
            color: white;
            text-align: center;
            font-family: 'Inter', sans-serif; /* Шрифт Inter для цифр */
            font-size: 18px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 10px #00d4ff;
        }

        /* Кнопка поиска */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #00d4ff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #00ffff;
            transform: scale(1.05);
        }

        /* Результат поиска */
        .result {
            margin-top: 25px;
            padding: 12px;
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            text-align: left;
        }

        .result-id {
            font-size: 20px; /* Увеличил шрифт */
            font-weight: bold;
        }

        .result-name {
            font-size: 18px; /* Чуть крупнее */
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            font-size: 14px; /* Увеличил размер шрифта */
            color: #b5b5b5; /* Сделал текст немного светлее */
            text-align: center;
            padding: 20px 0;
        }

        /* Адаптивность */
        .panel {
            width: 90%; /* Вместо фиксированных 500px */
            max-width: 500px; /* Максимальная ширина */
        }

        @media (max-width: 768px) {
            .header {
                font-size: 50px; /* Меньше шрифт на мобильных устройствах */
            }

            .sub-header {
                font-size: 20px;
            }

            .description {
                font-size: 16px;
            }
        }

        .result:hover {
            background-color: rgba(70, 70, 70, 0.8);
            transform: scale(1.02);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Заголовок SHIFTER -->
        <div class="header">SHIFTER</div>
        <div class="sub-header">Магазин</div>
        <div class="description">
            Официальный магазин SHIFTER<br>
            Совершайте покупки без помех и ограничений
        </div>

        <!-- Цельная панель с поиском и результатом -->
        <div class="panel">
            <input type="text" placeholder="Введите ID">
            <button aria-label="Поиск продукта">Искать</button>
            <div class="result">
                <div class="result-id">ID 00000000</div>
                <div class="result-name">Name</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Публичная оферта<br>
            Политика конфиденциальности<br>
            v0.31.5.37806424
        </div>
    </div>

    <!-- JavaScript для обработки поиска -->
    <script>
// Получаем элементы на странице
const inputField = document.querySelector('input[type="text"]');
const resultId = document.querySelector('.result-id');
const resultName = document.querySelector('.result-name');
const searchButton = document.querySelector('button');

// Слушаем клик по кнопке
searchButton.addEventListener('click', async () => {
    const id = inputField.value.trim(); // Получаем значение из поля ввода

    if (id) {
        try {
            // Отправляем запрос на сервер
            const response = await fetch('http://localhost:3000/check-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id }), // Отправляем ID в теле запроса
            });

            const data = await response.json();

            // Обновляем текст в блоке с результатом
            resultId.textContent = `ID: ${id}`;
            resultName.textContent = data.message;
        } catch (error) {
            resultId.textContent = 'Ошибка при подключении к серверу';
            resultName.textContent = '';
        }
    } else {
        resultId.textContent = 'ID: 00000000';
        resultName.textContent = 'Name: Не найдено';
    }
});
    </script>
</body>
</html>
